<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .center {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="center">
    <h1>Projects</h1>
</div>
{%if projects%}
<div style="justify-content: center; margin-bottom: 30px; margin-top: 30px;">
    {% for project in projects %}
    <div class="card btn-lg" style="width: 36rem; margin: 10px auto;">
        <div class="card-header"
             style="display: block;position: relative; border: none; background-color: #ffffff; margin-bottom: 3%">
            <div style="display: inline-block;position: absolute; left: 3%;">
                <h4 class="card-title" style="display: inline">{{project.project_name}}</h4>
            </div>
            <div style="display: inline-block;position: absolute; right: 3%;">
                <a href="delete/{{ project.id }}" class="btn btn-outline-danger">
                    ‚ùå
                </a>
            </div>
        </div>
        <div class="card-body">
            <p class="card-text">{{project.project_description}}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
<a href="/add_project/">
    <button type="button" class="btn btn-primary btn-lg btn-block"
            style="width: 36rem; margin: 0 auto">Add your project
    </button>
</a>
<a href="/">
    <button type="button" class="btn btn btn-outline-dark btn-lg btn-block"
            style="width: 36rem; margin: 2% auto">Home
    </button>
</a>
</body>
</html>
