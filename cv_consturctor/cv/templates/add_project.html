<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .center {
            margin-top: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body style="margin-left:10%; margin-right:10%; margin-top:10%">
<div class="center">
    <h1>Add new project</h1>
</div>
<div class="card">
    <div class="card-body">
        <form method="post">
            {%csrf_token%}
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputEmail4">Project Name</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="Project Name"
                           name="project_name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputPassword4">Project Description</label>
                    <textarea class="form-control" id="inputPassword4" rows="3" name="project_description"
                              placeholder="Project Description"></textarea>
                </div>
            </div>
            <div class="form-row" style="margin-top:3%;">
                <div style="text-align:center" class="col-md-6">
                    <a href="/projects">
                        <button type="button" class="btn btn-secondary">Projects</button>
                    </a>
                </div>
                <div style="text-align:center;" class="col-md-6">
                    <button type="submit" class="btn btn-primary" formaction="/add_project/">Save Project</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
